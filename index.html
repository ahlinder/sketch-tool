<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
</head>
<body>
    <div class="main-container">
        <div class="vertical">
            <div class="title-container">
                <h2 class="title text">simple sketch-tool.</h2>
            </div>
            <button class="nSquares text">set size</button>
            <button class="colorSelection text">select color</button>
            <button class="clear text">clear</button>
        </div> 
    </div>
    <div class="footer-container">
        <p class="git-name text">ahlinder</p>
        <a href="https://github.com/ahlinder"><img class="gitLogo" src="images/github-mark.svg"</a>
    </div>   
</body>
</html>
